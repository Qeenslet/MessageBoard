<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Message Board</title>
</head>
<body>
<!-- Modal login -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Sign in</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="inputUname">User name</label>
                        <input type="email" class="form-control" id="inputUname" placeholder="Enter user name" name="u_name">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="u_pass">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <input type="button" class="btn btn-primary" onclick="Controller.loginAttempt()" value="Login">
            </div>
        </div>
    </div>
</div>
<!-- Modal new user -->
<div class="modal fade" id="newuserModal" tabindex="-1" role="dialog" aria-labelledby="newuserModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newuserModalLabel">New user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="newuserForm">
                    <div class="form-group">
                        <label for="firstUname">User name</label>
                        <input type="email" class="form-control" id="firstUname" placeholder="Enter user name" name="u_name">
                    </div>
                    <div class="form-group">
                        <label for="firstEmail">Email address</label>
                        <input type="email" class="form-control" id="firstEmail" aria-describedby="emailHelp" placeholder="Enter email" name="u_mail">
                    </div>
                    <div class="form-group">
                        <label for="firstPassword">Password</label>
                        <input type="password" class="form-control" id="firstPassword" placeholder="Password" name="u_pass">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <input type="button" class="btn btn-primary" onclick="Controller.addUser()" value="Create">
            </div>
        </div>
    </div>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" style="cursor: pointer" onclick="Controller.homePage()">MessageBoard :)</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" style="cursor: pointer" onclick="Controller.homePage()">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Do we know you?
                </a>
                <div class="dropdown-menu loginNav" aria-labelledby="navbarDropdown" id="loginOptions">
                    <a class="dropdown-item" style="cursor: pointer" data-toggle="modal" data-target="#loginModal">Sign in</a>
                    <a class="dropdown-item" style="cursor: pointer" data-toggle="modal" data-target="#newuserModal">New user</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <!-- Message input -->
            <div class="card" style="width: 100%; margin: 10px 0px;">
                <div class="card-body">
                    <h5 class="card-title">New message</h5>
                    <form id="new_message">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="message-author">Your name</span>
                            </div>
                            <input type="text" class="form-control authUname" placeholder="Anonymus" aria-label="Name" aria-describedby="message-author" name="name">
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="message-email">Your email</span>
                            </div>
                            <input type="text" class="form-control authUmail" placeholder="someone@email.com" aria-label="Email" aria-describedby="message-email" name="email">
                        </div>
                        <div class="input-group">
                            <textarea class="form-control" aria-label="With textarea" name="html"></textarea>
                            <input type="button" class="btn btn-success" value="Post me!" onclick="Controller.postMyMessage()">
                        </div>
                    </form>
                </div>
            </div>
            <div id="nav_top"></div>
            <div id="message-block"></div>
            <div id="nav_bottom"></div>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="html/Controller.js"></script>
</body>
</html>
